AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template

  '
Globals:
  Function:
    Timeout: 5
    Runtime: go1.x
    Handler: main
    Architectures:
    - x86_64
Resources:
  BinanceTickerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Binance ticker api
      CodeUri: BinanceTickerFunction
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /binance/ticker
            Method: GET
    Metadata:
      SamResourceId: BinanceTickerFunction
  BtcTurkTickerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Btcturk ticker api
      CodeUri: BtcTurkTickerFunction
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /btcturk/ticker
            Method: GET
    Metadata:
      SamResourceId: BtcTurkTickerFunction
